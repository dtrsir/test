<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js'></script>
</head>
<body>
<div id="app">
    <ul>
        <!--类似foreach循环in像是：-->
        <li v-for="item in items">
            {{item.msg}}
        </li>
    </ul>
</div>

<script>
    var vm = new Vue({
        el: "#app",/*绑定到具体哪一个id或者class上*/
        data: {
            /*对象数组*/
            items: [
                /*对象里存放键值对*/
                {msg: "123"},
                {msg: "321"}
            ]
        }
    });
</script>

</body>
</html>
