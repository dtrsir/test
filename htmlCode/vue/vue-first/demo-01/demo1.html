<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入vue.js-->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js'></script>
</head>
<body>

<div id="app">
    {{msg}}<!--从绑定的vm模型中取出数据-->
    <span v-bind:title="msg">鼠标悬停查看title属性值</span>
</div>

<script>
    var vm = new Vue({
        el:"#app",/*绑定到具体哪一个id或者class上*/
        data:{
            msg:"hello,vue!"/*model层也就是数据*/
        }
    });
</script>

</body>
</html>
